<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function plotter</title>
</head>
<body>
    <form method="get" action="/">
        <input type="text" name="func_expr" value="{{ func_expr }}" placeholder="e.g. x**3-3*x+2">
        <br>
        <input type="number" name="min_interval" value="{{ min_interval }}" placeholder="Min interval">
        <input type="number" name="max_interval" value="{{ max_interval }}" placeholder="Max interval">
        <br>
        <input type="color" name="color" value="{{ color|default('blue') }}">
        <br>
        <button type="submit">Plot</button>
        <button type="button" onclick="location.href='/friend-finder'">Find friends</button>
    </form>

    {% if expr_str %}
        <p>Converted expression: <code>{{ expr_str }}</code></p>
    {% endif %}

    {% if plot_file %}
        <img src="{{ url_for('static', filename=plot_file) }}?v={{ version }}" alt="Plot" width="400">
    {% endif %}
</body>
</html>
